<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch API Example</title>
</head>
<body>
<h1>Data from API</h1>
<div id="data"></div>

<script>
    // Fetch the data from the API
    fetch('http://127.0.0.1:5000/absensi')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            console.log(data); // Log the data to see what is being fetched
            // Display the data in the div with id="data"
            document.getElementById('data').innerHTML = data.map(user => `
                <p>ID: ${user.id}</p>
                <p>Nama: ${user.nama}</p>
                <p>Status: ${user.status}</p>
                <p>Tanggal: ${user.tanggal}</p>
                <hr>
            `).join('');
        })
        .catch(error => console.error('Error:', error));
</script>
</body>
</html>
