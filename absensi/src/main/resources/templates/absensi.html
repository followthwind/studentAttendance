<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Absensi List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        padding: 20px;
    }
    .absensi-table {
        margin-top: 20px;
    }
    .absensi-table th, .absensi-table td {
        text-align: center;
    }
    .text-hadir {
        color: green;
    }
    .text-tidak-hadir {
        color: red;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center">Absensi List</h1>

  <!-- Formulir untuk menambahkan data -->
  <div class="form-container">
    <h2>Add New Record</h2>
    <form action="#" th:action="@{/addAbsensi}" th:object="${absensi}" method="post">
      <div class="form-group">
        <label for="nama">Nama:</label>
        <input type="text" class="form-control" id="nama" th:field="*{nama}" required>
      </div>
      <div class="form-group">
        <label for="status">Status:</label>
        <select class="form-control" id="status" th:field="*{status}" required>
          <option value="Hadir">Hadir</option>
          <option value="Tidak Hadir">Tidak Hadir</option>
        </select>
      </div>
      <div class="form-group">
        <label for="tanggal">Tanggal:</label>
        <input type="date" class="form-control" id="tanggal" th:field="*{tanggal}" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Tabel untuk menampilkan data absensi -->
  <table class="table table table-bordered absensi-table">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Nama</th>
      <th>Status</th>
      <th>Tanggal</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="absensi : ${absensiList}">
      <td th:text="${absensi.id}"></td>
      <td th:text="${absensi.nama}"></td>
      <td th:text="${absensi.status}" th:class="${absensi.status == 'Hadir'} ? 'text-hadir' : 'text-tidak-hadir'"></td>
      <td th:text="${absensi.tanggal}"></td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
